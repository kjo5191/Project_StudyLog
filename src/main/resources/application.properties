spring.application.name=studylog
server.port=8485

# DB 연결 (MySQL 기준)
#spring.datasource.url=jdbc:mysql://localhost:3306/studylog?serverTimezone=Asia/Seoul
spring.datasource.url=jdbc:mysql://localhost:3306/studylog
spring.datasource.username=bts
#spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf 설정 (사실 없어도 잘 동작함, 그래도 넣자면)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Solr
spring.data.solr.host=http://localhost:8983/solr
spring.data.solr.repositories.enabled=true

gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL}