<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>일정 등록 - StudyLog</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-5" style="max-width: 800px;">
		<h2 class="text-center mb-4 fw-semibold">지원 일정 등록</h2>

		<form th:action="@{/calendar/save}" method="post">
			<div class="mb-3">
				<label for="company" class="form-label">회사명</label>
				<input type="text" class="form-control" id="company" name="company" required>
			</div>

			<div class="mb-3">
				<label for="industry" class="form-label">산업군</label>
				<input type="text" class="form-control" id="industry" name="industry">
			</div>

			<div class="mb-3">
				<label for="position" class="form-label">직무명</label>
				<input type="text" class="form-control" id="position" name="position">
			</div>

			<div class="mb-3">
				<label for="status" class="form-label">상태</label>
				<select class="form-select" id="status" name="status">
					<option value="지원 전">지원 전</option>
					<option value="서류 제출">서류 제출</option>
					<option value="면접 합격">면접 합격</option>
					<option value="최종 합격">최종 합격</option>
					<option value="불합격">불합격</option>
				</select>
			</div>

			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="applyDate" class="form-label">지원일</label>
					<input type="date" class="form-control" id="applyDate" name="applyDate">
				</div>
				<div class="col-md-6 mb-3">
					<label for="deadline" class="form-label">마감일</label>
					<input type="date" class="form-control" id="deadline" name="deadline">
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 mb-3">
					<label for="interview1" class="form-label">1차 면접</label>
					<input type="date" class="form-control" id="interview1" name="interview1">
				</div>
				<div class="col-md-3 mb-3">
					<label for="interview2" class="form-label">2차 면접</label>
					<input type="date" class="form-control" id="interview2" name="interview2">
				</div>
				<div class="col-md-3 mb-3">
					<label for="interview3" class="form-label">3차 면접</label>
					<input type="date" class="form-control" id="interview3" name="interview3">
				</div>
				<div class="col-md-3 mb-3">
					<label for="interview4" class="form-label">4차 면접</label>
					<input type="date" class="form-control" id="interview4" name="interview4">
				</div>
			</div>

			<div class="mb-3">
				<label for="notes" class="form-label">비고</label>
				<textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-dark">저장하기</button>
				<a th:href="@{/calendar}" class="btn btn-secondary ms-2">취소</a>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
