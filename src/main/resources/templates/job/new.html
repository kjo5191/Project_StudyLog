<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>지원 일정 추가 - StudyLog</title>
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
	<!-- 상단 바 -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-5" style="max-width: 800px;">
		<h3 class="mb-4 text-center fw-semibold">지원 일정 추가</h3>
		<div class="border bg-white rounded p-4 shadow-sm">
			<form th:action="@{/job/save}" method="post">
				<div class="mb-3">
					<label for="company" class="form-label">회사명</label>
					<input type="text" id="company" name="company" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="industry" class="form-label">직군</label>
					<input type="text" id="industry" name="industry" class="form-control">
				</div>
				<div class="mb-3">
					<label for="position" class="form-label">직무명</label>
					<input type="text" id="position" name="position" class="form-control">
				</div>
				<div class="mb-3">
					<label for="status" class="form-label">상태</label>
					<input type="text" id="status" name="status" class="form-control" placeholder="예: 서류 제출, 면접 합격 등">
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="applyDate" class="form-label">지원일</label>
						<input type="date" id="applyDate" name="applyDate" class="form-control">
					</div>
					<div class="col-md-6 mb-3">
						<label for="deadline" class="form-label">마감일</label>
						<input type="date" id="deadline" name="deadline" class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="col-md-3 mb-3">
						<label for="interview1" class="form-label">1차 면접</label>
						<input type="date" id="interview1" name="interview1" class="form-control">
					</div>
					<div class="col-md-3 mb-3">
						<label for="interview2" class="form-label">2차 면접</label>
						<input type="date" id="interview2" name="interview2" class="form-control">
					</div>
					<div class="col-md-3 mb-3">
						<label for="interview3" class="form-label">3차 면접</label>
						<input type="date" id="interview3" name="interview3" class="form-control">
					</div>
					<div class="col-md-3 mb-3">
						<label for="interview4" class="form-label">4차 면접</label>
						<input type="date" id="interview4" name="interview4" class="form-control">
					</div>
				</div>

				<div class="mb-3">
					<label for="notes" class="form-label">비고</label>
					<textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-dark me-2">저장</button>
					<a th:href="@{/job/list}" class="btn btn-outline-dark">취소</a>
				</div>
			</form>
		</div>
	</div>

	<!-- 하단 바 -->
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
