<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>StudyLog - 면접 준비의 시작</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<link href="/css/styles.css" rel="stylesheet" />
	<style>
		.hero {
			background: url('/assets/study_image_2.jpg') no-repeat center center;
			background-size: cover;
			color: #fff;
			position: relative;
			min-height: 450px;
		}
		.hero-overlay {
			background-color: rgba(0, 0, 0, 0.4); /* 어두운 오버레이 */
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.hero-content {
			position: relative;
			z-index: 1;
			padding-top: 100px;
			padding-bottom: 100px;
		}
	</style>
</head>
<body>
	<!-- 상단 바 -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- 메인 Hero 영역 -->
	<header class="hero">
		<div class="hero-overlay"></div>
		<div class="container px-5 hero-content">
			<div class="row justify-content-start">
				<div class="col-lg-6">
					<h1 class="display-4 fw-bold">StudyLog</h1>
					<p class="lead mb-4">개발자 취업을 준비하는 나만의 학습 기록 공간</p>
					<div class="d-grid gap-3 d-sm-flex">
						<a class="btn btn-light btn-lg px-4 me-sm-3" th:href="@{/question/list}">질문 목록</a>
						<a class="btn btn-outline-light btn-lg px-4" th:href="@{/calendar}">일정 관리</a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- 주요 기능 안내 -->
	<section class="py-5 border-bottom">
		<div class="container px-5 my-5">
			<div class="row gx-5">
				<div class="col-lg-4 mb-5">
					<h3 class="fw-bold">랜덤 질문</h3>
					<p class="text-muted">무작위 질문으로 실전처럼 연습하고, 답변을 기록하세요.</p>
				</div>
				<div class="col-lg-4 mb-5">
					<h3 class="fw-bold">AI 피드백</h3>
					<p class="text-muted">자소서 이미지로부터 텍스트를 추출하고, AI가 피드백을 제공합니다.</p>
				</div>
				<div class="col-lg-4 mb-5">
					<h3 class="fw-bold">캘린더 일정</h3>
					<p class="text-muted">지원 일정, 면접 일정을 한눈에 확인하고 관리하세요.</p>
				</div>
			</div>
		</div>
	</section>

	<!-- 하단 바 -->
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
