<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>질문 상세 - StudyLog</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

	<!-- 상단 바 -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-5" style="max-width: 800px;">
		<div class="border bg-white rounded p-4 shadow-sm">
			<h3 class="fw-semibold mb-4 text-center">질문 상세</h3>

			<!-- 카테고리 -->
			<div class="mb-3">
				<span class="fw-bold">카테고리:</span>
				<span th:each="cat : ${question.questionCategory}" class="badge bg-secondary ms-2" th:text="${cat}"></span>
			</div>

			<!-- 질문 -->
			<div class="mb-4">
				<h5 class="fw-bold">질문</h5>
				<p th:utext="${question.questionText}" class="mb-0"></p>
			</div>

			<hr/>

			<!-- 모범답안 -->
			<div class="mb-4">
				<h5 class="fw-bold">모범답안</h5>
				<pre class="bg-light p-3 rounded" th:utext="${question.modelAnswer}"></pre>
			</div>

			<!-- 내 답변 -->
			<div class="mb-4">
				<h5 class="fw-bold">내 답변</h5>
				<pre class="bg-light p-3 rounded" th:utext="${question.myAnswer}"></pre>
			</div>

			<div class="text-center mt-4">
				<a href="/question/list" class="btn btn-outline-dark">목록으로 돌아가기</a>
			</div>
		</div>
	</div>

	<!-- 하단 바 -->
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
