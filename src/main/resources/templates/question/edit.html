<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>질문 수정 - StudyLog</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

	<!-- 상단 바 -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-5" style="max-width: 800px;">
		<div class="border bg-white rounded p-4 shadow-sm">
			<h3 class="fw-semibold mb-4 text-center">질문 수정</h3>

			<form th:action="@{'/question/edit/' + ${question.id}}" method="post">
				
				<!-- 카테고리 -->
				<div class="mb-4">
					<label class="form-label fw-bold">카테고리</label>
					<div class="row">
						<div class="col-6 col-md-4" 
							th:each="cat : ${categories}">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" name="questionCategory"
									th:value="${cat}" th:checked="${#lists.contains(question.questionCategory, cat)}"
									th:id="'cat_' + ${cat}" />
								<label class="form-check-label" th:for="'cat_' + ${cat}" th:text="${cat}"></label>
							</div>
						</div>
					</div>
				</div>

				<!-- 질문 -->
				<div class="mb-4">
					<label for="questionText" class="form-label fw-bold">질문</label>
					<textarea class="form-control" id="questionText" name="questionText" rows="4" th:text="${question.questionText}" required></textarea>
				</div>

				<!-- 모범답안 -->
				<div class="mb-4">
					<label for="modelAnswer" class="form-label fw-bold">모범답안</label>
					<textarea class="form-control" id="modelAnswer" name="modelAnswer" rows="6" th:text="${question.modelAnswer}"></textarea>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-dark me-2">수정 완료</button>
					<a th:href="@{/question/list}" class="btn btn-outline-dark">취소</a>
				</div>
			</form>
		</div>
	</div>

	<!-- 하단 바 -->
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
