<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>자소서 분석 - StudyLog</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
	<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

	<!-- 상단 바 -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container mt-5" style="max-width: 800px;">
		<h2 class="mb-4 text-center fw-semibold">자소서 이미지 분석</h2>

		<!-- 업로드 폼 -->
		<div class="border rounded p-4 bg-white shadow-sm">
			<form method="POST" enctype="multipart/form-data" action="/resume/image">
				<div class="mb-3">
					<label for="image" class="form-label fw-semibold">자소서 이미지 선택</label>
					<input type="file" class="form-control" id="image" name="file" required>
				</div>
				<button type="submit" class="btn btn-dark">업로드 및 분석</button>
			</form>
		</div>

		<!-- 결과 출력 -->
		<div th:if="${resultText}" class="mt-4">
			<div class="border p-3 bg-light rounded">
				<h6 class="fw-semibold mb-2">📄 분석 결과</h6>
				<pre th:text="${resultText}" class="mb-0"></pre>
			</div>
		</div>

		<!-- 버튼 -->
		<div class="text-center mt-4">
			<a href="/resume/upload" class="btn btn-secondary">다시 분석하기</a>
			<a class="btn btn-outline-dark" th:href="@{/question/random}">랜덤 질문으로 이동</a>
		</div>
	</div>

	<!-- 하단 바 -->
	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
