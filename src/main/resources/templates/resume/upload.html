<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>자소서 이미지 업로드</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

	<h2 class="mb-4">자기소개서 이미지 업로드</h2>

	<form method="POST" enctype="multipart/form-data" action="/api/resume/image">
		<div class="mb-3">
			<label for="image" class="form-label">자소서 이미지 선택</label>
			<input type="file" class="form-control" id="image" name="file" required>
		</div>
		<button type="submit" class="btn btn-primary">업로드 및 분석</button>
	</form>

	<hr class="my-4">

	<div>
		<h4>📄 분석 결과</h4>
		<pre th:text="${resultText}" class="mt-3 border rounded p-3 bg-light"></pre>
	</div>

</body>
</html>
